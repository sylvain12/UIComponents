<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Card Component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__text">
        <h2>Marketing</h2>
        <p>
          Elevate your marketing campaigns, with connective createive unlinke
          any other - that continuously convert: driving reach and revenue way
          up.
        </p>
        <button class="button">Read our cases</button>
      </div>

      <div class="card__content">
        <div class="card__content-value">
          <p>
            +45%
            <small>Client revenue</small>
          </p>
        </div>

        <div class="card__content-value">
          <p>
            +29%
            <small>AD Spend</small>
          </p>
        </div>

        <div class="card__content-value">
          <p>
            + 42%
            <small>Maus</small>
          </p>
        </div>

        <div class="card__content-value">
          <p>
            +98%
            <small>Overall roi</small>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
